<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <row class="description">
                <h1>LibraryJS</h1>
                <p>This is a web-based digital library application I made during my learning path with The Odin Project. 
                    The purpose of this app was to learn how to store information locally, so try it out, add some items, delete some and refresh the page!  
                </p>
                <button class="addBook">Add Book</button>
            </row>
            <row class="books"></row>
        </div>
        
        <div class="popUp">
            <label for="title">Title</label>
            <input type="text" id="title" class="input" name="title" placeholder="Book's title">
            <label for="author">Author</label>
            <input type="text" id="author" class="input" name="author" placeholder="Book's author">
            <label for="pages">Pages</label>
            <input type="number" id="pages" class="input" name="pages" placeholder="Number of pages" >
            <label for="imgSrc">Image URL</label>
            <input type="text" id="imgSrc" class="input" name="imgSrc" placeholder="images/img.jpg">
            <label for="read">Read?</label>
            <input type="checkbox" id="read" name="read">
            <button class="add">Add Book</button>
        </div>
    </body>
</html>
