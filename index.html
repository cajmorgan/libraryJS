<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <row class="description">
                <h1>LibraryJS</h1>
            </row>
            <row class="books"></row>
        </div>
        
        <div class="popUp">
            <label for="title">Title</label>
            <input type="text" id="title" class="input" name="title" placeholder="book's title">
            <label for="author">Author</label>
            <input type="text" id="author" class="input" name="author" placeholder="book's author">
            <label for="pages">Pages</label>
            <input type="text" id="pages" class="input" name="pages" placeholder="number of pages" >
            <label for="read">Read?</label>
            <input type="checkbox" id="read" name="read">
            <button class="add">Add Book</button>
        </div>
    </body>
</html>
